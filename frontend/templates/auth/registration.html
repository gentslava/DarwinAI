{% extends 'authorization.html' %}
{% load static %}
{% block form %}
<h1>Регистрация</h1>
<form method="post">
    {% csrf_token %}
    <div class="input">
        <span class="icon-User"></span>{{form.login}}
    </div>
    <div class="input">
        <span class="icon-Email"></span>{{form.email}}
    </div>
    <div class="input">
        <span class="icon-Password"></span>{{form.password}}<span class="icon-Show"></span>
    </div>
    {{form.errors}}
    <button type="submit">Регистрация</button>
</form>
{% endblock %}
